<body>
    <div class="container">
        <h1>üéµ Reprodutor de √Åudio ao Vivo üéµ</h1>
        <p>Clique no bot√£o de **play** abaixo para ouvir a transmiss√£o.</p>
        
        <audio id="audioPlayer" controls>
            <source src="https://uk25freenew.listen2myradio.com/live.mp3?typeportmount=s1_30119_stream_570097994" type="audio/mpeg">
            Seu navegador n√£o suporta o elemento de √°udio.

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('audioPlayer');

            // Esta fun√ß√£o lida com as restri√ß√µes de mobile.
            // Ela √© chamada quando o usu√°rio CLICA (interage) com o player.
            function handlePlayAttempt() {
                // Remove o pr√≥prio listener ap√≥s o primeiro clique para evitar chamadas duplicadas
                audio.removeEventListener('play', handlePlayAttempt);
                
                // Tenta carregar a fonte (necess√°rio em alguns navegadores iOS/Android 4G)
                audio.load();
                
                // Tenta iniciar a reprodu√ß√£o. O .play() retorna uma Promise.
                audio.play().then(() => {
                    console.log("Reprodu√ß√£o iniciada com sucesso!");
                }).catch(error => {
                    // Se falhar (por exemplo, bloqueio de navegador), 
                    // a interface nativa do 'controls' deve tentar novamente.
                    console.error("Tentativa de autoplay/reprodu√ß√£o bloqueada:", error);
                    // Opcionalmente, pode-se adicionar uma mensagem para o usu√°rio aqui
                });

            // Adiciona o listener para o evento 'play' (que √© disparado no primeiro clique)
            audio.addEventListener('play', handlePlayAttempt);
        });
    </script>
