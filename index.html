<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Apurado - Rádio Estável (Final)</title>
    <style>
        /* Estilos básicos para centralizar o player e melhorar a aparência */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Beat Apurado Rádio (Online) ✅</h1>
        <p>Clique no botão de **play** abaixo para ouvir a transmissão.</p>
        
        <audio id="audioPlayer" controls preload="none">
            <source src="https://beat-apurado.underjordan.workers.dev/" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
        
        <p><small>Proxy via Cloudflare Workers</small></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('audioPlayer');

            // Função que força o carregamento e play após o clique do usuário (solução para 4G)
            function handlePlayAttempt() {
                audio.load();
                audio.play().catch(error => {
                    console.error("Tentativa de reprodução bloqueada:", error);
                    alert("Atenção: O navegador está bloqueando o início. Por favor, clique novamente no botão 'Play'.");
                });
            }

            // Ouve o evento 'play' (disparado pelo clique no player) uma única vez.
            audio.addEventListener('play', handlePlayAttempt, { once: true });
        });
    </script>
</body>
</html>
