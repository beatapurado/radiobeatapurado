<head>

</head>
<body>
    <div class="container">
        <h1>游꿧 Reprodutor de 츼udio ao Vivo 游꿧</h1>
        <p>Clique no bot칚o de **play** abaixo para ouvir a transmiss칚o.</p>
        
        <audio id="audioPlayer" controls preload="none">
            <source src="https://uk25freenew.listen2myradio.com/live.mp3?typeportmount=s1_30119_stream_570097994" type="audio/mpeg">
            Seu navegador n칚o suporta o elemento de 치udio.

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('audioPlayer');

            function handlePlayAttempt() {
                // Tenta carregar a fonte (necess치rio para streams em mobile, especialmente com preload="none")
                audio.load();
                
                // Tenta iniciar a reprodu칞칚o.
                audio.play().then(() => {

                    // O erro de rejei칞칚o de Promise significa que o navegador bloqueou.
                    console.error("Tentativa de reprodu칞칚o bloqueada:", error);
                    // O controle nativo do <audio> geralmente faz uma segunda tentativa.
                });
            }

            // Ouve o clique do usu치rio no player
            audio.addEventListener('play', handlePlayAttempt, { once: true });
            
            // Adiciona um listener para 'canplay' para garantir que o player nativo esteja ativo
            // Este evento 칠 disparado assim que o navegador consegue carregar metadados suficientes para o play.

            });
